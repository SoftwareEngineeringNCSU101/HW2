name: CI

on:
  push:
    branches:
      - main
      - test_branch
  pull_request:
    branches:
      - main
      - test_branch


jobs:
  format:
    name: Code Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install autopep8 pylint bandit pytest

      - name: Format code
        run: |
          autopep8 --in-place --recursive .

      - name: Lint with pylint
        run: |
          pylint hw2_debugging.py || true

      - name: Static analysis with bandit
        run: |
          bandit -r . -o bandit_trace.txt || true

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

  upload-traces:
    name: Upload traces
    runs-on: ubuntu-latest
    needs: [format]
    steps:
      - name: Upload pylint trace
        uses: actions/upload-artifact@v3
        with:
          name: pylint-trace
          path: pylint_trace.txt

      - name: Upload bandit trace
        uses: actions/upload-artifact@v3
        with:
          name: bandit-trace
          path: bandit_trace.txt
